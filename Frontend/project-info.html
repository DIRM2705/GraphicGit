<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/project-info.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="app/project-info.js"></script>
</head>

<body>
    <div class="toolbar">
        <button class="back-button" onclick="window.location.href = 'projects.html'">
            <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
                <path
                    d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z">
                </path>
            </svg>
        </button>
    </div>
    <div class="form">
        <title class="title">Cambios del proyecto</title>
        <div class="project-menu">
            <div class="changes-container" id="changes">
                <p class="changes-header">Agregar cambios</p>
            </div>

            <div class="branch-card">

                <div class="action-bttns">
                    <button onclick="refresh()" type="button" class="refresh">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                            <path
                                d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z">
                            </path>
                            <path fill-rule="evenodd"
                                d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z">
                            </path>
                        </svg>
                    </button>

                    <button class="Btn" onclick="add_branch()">

                        <div class="sign">+</div>

                        <div class="text">Nueva rama</div>
                    </button>
                </div>

                <p> Rama activa: </p>
                <select class="branch-dropdown" id="branch-select" onchange="checkout_branch()">
                </select>
            </div>

        </div>
    </div>

    <div class="commit-card">
        <textarea id="commit-message" placeholder="¿Qué cambios subirás?"></textarea>
        <button class="main-button" onclick="push_to_repo()">Subir cambios</button>
    </div>
</body>

</html>
